name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - env:
      GH_REPO: ${{github['repository']}}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/${GH_REPO}:$(date +%s)
